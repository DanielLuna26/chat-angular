<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="./assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <span class="login100-form-title">
          Register
          <br>
          <br>
          <span *ngIf="msg" style="color: red;">{{msg}}</span>
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Username is required">
          <input class="input100" type="text" formControlName="username" name="username" placeholder="Name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" formControlName="email" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" formControlName="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Sign Up
          </button>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#" onclick="return false;" (click)="goToLogin()">
            Do you have an account? Sign In
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
